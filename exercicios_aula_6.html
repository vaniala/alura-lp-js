<!DOCTYPE html>
<html>

<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var quantidadeCarbono1 = parseInt(prompt("Quantidade de carbono elemento 1"));
    var quantidadeCarbono2 = parseInt(prompt("Quantidade de carbono elemento 2"));

    var quantidadeCarbono2 = quantidadeCarbono2 + 2;

    if (quantidadeCarbono1 == quantidadeCarbono2) {

        mostra("Acho que são elementos parecidos");
    } else {

        mostra("São elementos bem diferentes");
    }


    var idade = parseInt(prompt("Qual é sua idade"));
    var temCarteira = prompt("Tem carteira? Responda S ou N");

    if(idade >= 18 && temCarteira == "s"){
        mostra("Pode dirigir")
    } else {
        mostra("Não pode dirigir");
    }
</script>

</html>
