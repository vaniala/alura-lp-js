<!DOCTYPE html>
<html>
<meta charset="utf-8" />
<script>

function pulaLinha() {
  document.write("<br />");
}

function mostra(frase) {
  document.write(frase);
  pulaLinha();
}

var ano = 2016;

mostra("Flávio tem " + (ano - 1975) + " anos");
mostra("Zé tem " + (ano - 1986) + " anos");
mostra("Téo tem " + (ano - 2000) + " anos");

ano = 2017

mostra("Ana tem " + (ano - 1975) + " anos");


</script>
</html>
