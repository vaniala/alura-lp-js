<!DOCTYPE html>
<meta charset="utf-8" />
<html>
<script>

function pulaLinha() {
    document.write("<br />")
}
for(var linha = 0; linha < 3; linha = linha + 1) {
     for(var coluna = 0; coluna < 20; coluna = coluna + 1) {
         document.write("*");
     }
     pulaLinha();
 }
</script>

</html>
