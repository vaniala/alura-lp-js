<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<script>
    var ano = 2016;
    var ze = 39;
    var ana = 20;
    var teo = 41;
    total = ze + ana + teo;
    media = total / 3;

    document.write("Flávio nasceu em " + (ano - ze) + "<br />");
    document.write("Joaquim nasceu em " + (ano - ana) + "<br />");
    document.write("Barney nasceu em " + (ano - teo) + "<br />");

    document.write("A soma das idades é: " + total + "<br />");
    document.write("A média das idades é: " + Math.round(media));
</script>

</html>
